<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="imagenAlura" src="assets/img/Vector.png" alt="Logo de alura con la inicial da letra a">
    </header>
    <main>
        
        <section class="mensaje-sin-codificar" >
            
            <div id="div-desaparece">
                <textarea class="input-texto" cols="30" rows="8" placeholder="Ingrese el texto aqui" onkeyup="this.value=letras(this.value)"></textarea>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos.</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>        
        <section class="mensaje-box">
            <textarea class="mensaje" cols="18" rows="8" onkeyup="this.value=vacio(this.value)"></textarea>
            <button class="copiar" onclick="copiar()">
                Copiar
            </button>
        </section>        
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
